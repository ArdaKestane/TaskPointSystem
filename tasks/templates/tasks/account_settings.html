{% extends "tasks/base.html" %}

{% block content %}
    <div class="formDiv">
        <div class="row">

            <div class="col-sm-4">
                <form action=" {% url 'tasks:set_email' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group login-input-field">
                        <label for="first_name">Name:</label>
                        <input type="text" class="form-control" name="first_name" value="{{ first_name }}" disabled>
                    </div>
                    <div class="form-group" >
                        <label for="last_name">Surname:</label>
                        <input type="text" class="form-control" name="last_name" value="{{ last_name }}" disabled>
                    </div>
                    <div class="form-group" >
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" value="{{ email }}">
                    </div>
                    <div class="form-group" >
                        <label for="url">Photo URL:</label>
                        <input type="text" class="form-control" name="photo_url" value="{{ user_photo_url }}">
                    </div>
                    <button type="submit" class="btn btn-default">Submit Changes</button>
                    <a href="{% url 'tasks:password_change' %}" class="btn btn-default" role="button">Change Password</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
